<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Machani</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f5f8fa;
      color: #222;
      min-height: 100vh;
    }

    /* Professional sticky header styling */
    header {
      position: sticky;
      top: 0;
      width: 100%;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      display: flex;
      align-items: center;
      padding: 0.5rem 2rem;
      z-index: 100;
      transition: box-shadow 0.2s;
    }

    header:hover, header:focus-within {
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-img {
      width: 54px;
      height: 54px;
      object-fit: contain;
      margin-right: 1rem;
    }

    .brand-title {
      font-size: 2rem;
      font-weight: 800;
      letter-spacing: 0.08em;
      color: #2ecc71;
      text-shadow: 0 2px 10px #e0ffe6;
      text-transform: uppercase;
    }

    /* Example navigation for a professional look */
    nav {
      margin-left: auto;
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      color: #333;
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 0.8rem;
      border-radius: 4px;
      transition: background 0.14s;
    }

    nav a:hover, nav a:focus {
      background: #e8f8ef;
      color: #27ae60;
    }

    main {
      padding: 3rem max(1rem, 10vw) 2rem max(1rem, 10vw);
      max-width: 900px;
      margin: 0 auto;
    }

    @media (max-width: 600px) {
      .brand-title {
        font-size: 1.3rem;
      }
      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 0.7rem 1rem;
      }
      nav {
        margin-left: 0;
        width: 100%;
        justify-content: flex-start;
        gap: 1rem;
        padding-top: 0.5rem;
      }
      main {
        padding: 2rem 1rem 1rem 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="IMAGE_4851" alt="Machani Logo" class="logo-img" />
      <span class="brand-title">Machani</span>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Products</a>
      <a href="#">Contact</a>
    </nav>
  </header>
  <main>
    <h1>Welcome to Machani</h1>
    <p>
      We bring innovative solutions and a forward-thinking approach to every challenge. Explore our offerings and discover how Machani can help you achieve your goals.
    </p>
    <!-- Add more professional content here as needed -->
  </main>
</body>
</html>
