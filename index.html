<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Machani</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #181818;
      color: #eee;
      min-height: 100vh;
    }

    /* Professional sticky header styling */
    header {
      position: sticky;
      top: 0;
      width: 100%;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      display: flex;
      align-items: center;
      padding: 0.5rem 2rem;
      z-index: 100;
      transition: box-shadow 0.2s;
    }

    header:hover, header:focus-within {
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-img {
      width: 54px;
      height: 54px;
      object-fit: contain;
      margin-right: 1rem;
    }

    .brand-title {
      font-size: 2rem;
      font-weight: 800;
      letter-spacing: 0.08em;
      color: #2ecc71;
      text-shadow: 0 2px 10px #e0ffe6;
      text-transform: uppercase;
    }

    /* Example navigation for a professional look */
    nav {
      margin-left: auto;
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      color: #333;
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 0.8rem;
      border-radius: 4px;
      transition: background 0.14s;
    }

    nav a:hover, nav a:focus {
      background: #e8f8ef;
      color: #27ae60;
    }

    /* Styles for the new main content */
    main {
      max-width: none;
      width: 100%;
      padding: 0;
      margin: 0;
      background: #222; /* Retaining existing main background */
      min-height: 320px; /* Retaining existing main min-height */
      border-radius: 0; /* Removing border-radius for full-width banner */
      box-shadow: none; /* Removing box-shadow for full-width banner */
      display: flex; /* Keeping flex for centering purposes if needed */
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Styles for the main event section */
    .main-section {
      position: relative;
      width: 100%;
      height: 600px; /* Adjust height as needed */
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #000;
      margin-bottom: 20px; /* Added spacing below main section */
    }
    .main-section img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the image covers the area */
      filter: brightness(0.7); /* Slightly dim the image for text readability */
    }
    .overlay-content {
      position: absolute;
      text-align: center;
      color: #ffffff;
      z-index: 1;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
    .overlay-content h1 {
      font-size: 3.5em;
      margin-bottom: 10px;
      color: #ff4500; /* A festive red/orange */
      letter-spacing: 2px;
    }
    .overlay-content h2 {
      font-size: 2em;
      margin-bottom: 5px;
      color: #f0f0f0;
    }
    .overlay-content p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    /* Styles for the details section */
    .details-section {
      padding: 40px 20px;
      text-align: center;
      background-color: #1a1a1a;
      border-top: 5px solid #ff4500;
      margin-bottom: 20px; /* Added spacing below details section */
    }
    .details-section h3 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #ff4500;
    }
    .details-section p {
      font-size: 1.1em;
      line-height: 1.6;
      margin-bottom: 10px;
    }
    .qr-code {
      margin-top: 30px;
      padding: 20px;
      background-color: #000;
      display: inline-block;
      border-radius: 10px;
    }
    .qr-code img {
      width: 150px; /* Adjust size as needed */
      height: auto;
    }

    /* Styles for the footer */
    .footer {
      text-align: center;
      padding: 20px;
      background-color: #1a1a1a;
      font-size: 0.9em;
      color: #cccccc;
    }

    @media (max-width: 600px) {
      .brand-title {
        font-size: 1.3rem;
      }
      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 0.7rem 1rem;
      }
      nav {
        margin-left: 0;
        width: 100%;
        justify-content: flex-start;
        gap: 1rem;
        padding-top: 0.5rem;
      }
      /* Adjust main section for smaller screens */
      .main-section {
        height: 400px; /* Shorter height on mobile */
      }
      .overlay-content h1 {
        font-size: 2.5em;
      }
      .overlay-content h2 {
        font-size: 1.5em;
      }
      .overlay-content p {
        font-size: 1em;
      }
      .details-section {
        padding: 20px 10px;
      }
      .qr-code img {
        width: 100px;
      }
    }
  </style>
</head>
<body>
<header>
  <div class="logo-container">
    <img src="IMG_4851.jpg"  class="logo-img" />
    <span class="brand-title">Machani</span>
  </div>
  <nav>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>
</header>

<main class="main-section" style="display: flex; flex-direction: row; align-items: center; justify-content: center; background: #222; min-height: 400px; border-radius: 16px; box-shadow: 0 2px 16px rgba(44,204,113,0.10); padding: 2rem 0;">
  <div style="flex: 1; display: flex; align-items: center; justify-content: center;">
    <img src="Screenshot head.png" style="width: 320px; height: auto; border-radius: 0; object-fit: cover; box-shadow: none; background: none; display: block; margin: 0 auto;" alt="Event Poster">
  </div>
  <div style="flex: 1; color: #fff; padding: 2rem; display: flex; flex-direction: column; justify-content: center; min-width: 280px; max-width: 480px;">
    <h1 style="font-family: 'Pacifico', cursive; font-size: 2.2rem; color: #ff4500; margin-bottom: 1rem;">AGAM LIVE</h1>
    <svg width="600" height="2" viewBox="0 0 600 2" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M300.046 0H200.064V2H300.046V0Z" fill="#00CEC8"></path><path d="M200.054 0H100.072V2H200.054V0Z" fill="#C567D7"></path><path d="M400.027 0H300.045V2H400.027V0Z" fill="#FFAD00"></path><path d="M99.9816 0H0V2H99.9816V0Z" fill="#CCA35C"></path><path d="M500.019 0H400.037V2H500.019V0Z" fill="#0053CC"></path><path d="M600 0H500.019V2H600V0Z" fill="#EB0049"></path></svg>
    <h2 style="font-size: 1.4rem; color: #eee; margin-bottom: 0.7rem;">ARRIVAL OF THE ETHEREAL</h2>
    <p style="font-size: 1.1rem; margin-bottom: 1.2rem; color: #ccc;">Experience an unforgettable musical journey!</p>
    <div style="margin-bottom: 1.2rem;">
      <strong>Date:</strong> August 24th<br>
      <strong>Venue:</strong> Mirra, Bellevue,500 Bellevue Way NE suite 310 3rd floor, Bellevue, WA 98004<br>
      <strong>Gates Open:</strong> 5:00 pm
    </div>
    <a href="https://www.dkollective.com/events/agam-arrival-of-the-ethereal-world-tour-live-at-mirra-bellevue" style="background: #2ecc71; color: #fff; font-size: 1.1rem; padding: 0.7rem 2rem; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; text-align: center; text-decoration: none; display: inline-block; box-shadow: 0 2px 8px rgba(44,204,113,0.08); transition: background 0.2s;">Get Tickets</a>
  </div>
</main>

<section class="details-section">

</section>

<footer class="footer">
  <p>&copy; MACHANI. All rights reserved.</p>
</footer>
</body>
</html>
